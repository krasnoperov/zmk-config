CONFIG_ZMK_SLEEP=y

# Increase bluetooth transmit power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# RGB Underglow (also used for per-key RGB)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# External power control for LED strip
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y

# Start with lower brightness to reduce power issues
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50

# Keep RGB on when idle (disable auto-off for testing)
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n

# Uncomment the following line to enable the Jorne OLED Display
# CONFIG_ZMK_DISPLAY=y

# Uncomment the following line to enable USB logging
# CONFIG_ZMK_USB_LOGGING=y


